 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Piggy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: babyblue;
            overflow: hidden;
        }
        .slider {
            width: 100%;
            height: 100vh;
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px black;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 2px 2px 10px black;
        }
        .next-btn, .yes-btn, .no-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 10px;
        }
        .no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="slider" id="slider">
        <div class="slide">
            <h1>Happy Birthday Piggy! üéâüê∑</h1>
            <img src="/mnt/data/us.jpeg" alt="Cute Pig">
            <button class="next-btn" onclick="nextSlide()">Next</button>
        </div>
        <div class="slide">
            <h1>I Love You Dibby! üíï</h1>
            <p>Do you love me? ü•∫</p>
            <button class="yes-btn" onclick="alert('Yay! I love you too! üíñ')">Yes</button>
            <button class="no-btn" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        function nextSlide() {
            currentSlide++;
            document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
